<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Dawg Chandigarh</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Full-screen Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        /* Glassmorphic Form Container */
        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: #fff;
            font-weight: 600;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            transform: scale(1.05);
        }

        button {
            width: 100%;
            padding: 10px;
            background: #ff9800;
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #e68900;
            transform: scale(1.05);
        }

        /* Success Message Box */
        .success-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 450px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -55%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="https://raw.githubusercontent.com/GoldBoi4/Website/main/BIG%20DAWGS%20INTRO%20WITH%20CROWN%20IN%20LAST.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Form -->
    <div class="form-container" id="formContainer">
        <h2>Register Here</h2>
        <form id="contactForm">
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="name" required placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label>Age</label>
                <input type="number" id="age" required placeholder="Enter your age">
            </div>

            <div class="form-group">
                <label>City</label>
                <input type="text" id="city" required placeholder="Enter your city">
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="phone" required placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Success Message -->
    <div class="success-message" id="successMessage">
        <p>ðŸŽ‰ Welcome to our family! ðŸŽ‰</p>
        <p class="quote">"Learning never exhausts the mind. Keep growing, keep evolving!"</p>
        <p class="regards">Regards, <br> Karma Kunnal Bhardwaj</p>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var formData = {
                name: document.getElementById("name").value,
                age: document.getElementById("age").value,
                city: document.getElementById("city").value,
                phone: document.getElementById("phone").value,
                email: document.getElementById("email").value
            };

            fetch("https://script.google.com/macros/s/AKfycbzaJZtdA2L2O5Oci0v-YKPcP8K_PZHWTf-QGc2BziWh5YwXSexWnKybx9kqDFfI-c0f7g/exec", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    document.getElementById("formContainer").style.display = "none";
                    document.getElementById("successMessage").style.display = "block";
                } else {
                    alert("Error: Could not submit. Please try again.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Something went wrong. Please check your internet connection.");
            });
        });
    </script>

</body>
</html>
